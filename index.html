<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <h1>Password Generator</h1>

        <div class="display-container">
            <input style="outline:none" readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="toottip" data-copyMSG></span>
                <img src="copy.svg" alt="copy"  width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- Password lenngth section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input  type="range" min="1" max="20" class="slider" step="1" data-length-slider>

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>
            
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
 
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbol">Include Symbols</label>
            </div>
            <!-- strength section -->
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>

        <!-- Generate Password -->
        <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
